name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - prod
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'cd aq-leather && npm i && npm run build:prod'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_A_Q_LEATHER }}'
          channelId: live
          projectId: a-q-leather
          entryPoint: ./aq-leather
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
