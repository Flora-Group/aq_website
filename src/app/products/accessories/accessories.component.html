<div class="container-fluid">
    <div class="px-lg-5">
        <!-- Header -->
        <div class="row py-5">
            <div class="col-lg-12 mx-auto">
                <div class="text-white p-3 shadow-sm rounded banner">
                    <h1 class="display-4">Accessories</h1>
                    <p class="lead">Card Case, File Folder, Coin Case, Key Case, and More</p>
                </div>
            </div>
        </div>
        <!-- End -->
        <div class="row">
            <!-- Gallery item -->
            <ng-container *ngFor="let data of dataArray">
                <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                    <div class="bg-white rounded shadow-sm"><img src="{{data.src}}" alt=""
                            class="img-fluid card-img-top">
                        <div class="p-4">
                            <h5 class="text-dark text-bold">{{data.name}}</h5>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- End -->
        </div>
    </div>
</div>
